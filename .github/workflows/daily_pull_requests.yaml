name: Daily Pull Requests

on:
    schedule:
        # https://crontab.guru/once-a-day
        -   cron: "0 0 * * *"
        # todo make a bit human-like random: https://stackoverflow.com/a/9051029/1348344

jobs:
    daily_pull_requests:
        # dont run jobs on forks, because gh-tokens are not available
        if: github.event.pull_request.head.repo.full_name == github.repository

        strategy:
            fail-fast: false
            matrix:
                actions:
                    -
                        name: "Re-Generate Doctrine Annotation Parser"
                        run: "bin/rector sync-annotation-parser --dry-run --ansi"
                        branch: 'automated-regenerate-doctrine-parser'

                    -
                        name: "Re-Generate Nodes/Rectors Documentation"
                        run: "composer docs"
                        branch: 'automated-regenerated-nodes-rectors-documentation'

                    -
                        name: "Re-Propagate Monorepo Dependencies"
                        run: "composer propagate --ansi"
                        branch: 'automated-propagate-monorepo-dependencies'

                    -
                        name: 'Apply Coding Standard'
                        run: "composer fix-cs"
                        branch: 'automated-apply-coding-standards'

        name: ${{ matrix.actions.name }}

        runs-on: ubuntu-latest

        steps:
            -
                if: github.event.pull_request.head.repo.full_name == github.repository
                uses: actions/checkout@v2
                with:
                    token: ${{ secrets.ACCESS_TOKEN }}

            # see https://github.com/shivammathur/setup-php
            -
                if: github.event.pull_request.head.repo.full_name == github.repository
                uses: shivammathur/setup-php@v2
                with:
                    php-version: 7.4
                    coverage: none
                    tools: composer:v2

            -
                if: github.event.pull_request.head.repo.full_name == github.repository
                run: composer install --no-progress --ansi

            -
                if: github.event.pull_request.head.repo.full_name == github.repository
                run: ${{ matrix.actions.run }}

            # see https://github.com/peter-evans/create-pull-request
            -
                if: github.event.pull_request.head.repo.full_name == github.repository
                name: Create pull-request
                uses: peter-evans/create-pull-request@v3
                with:
                    token: ${{ secrets.GITHUB_TOKEN }}
                    commit-message: "[automated] ${{ matrix.actions.name }}"
                    base: 'master'
                    branch: ${{ matrix.actions.branch }}
                    title: '[automated] ${{ matrix.actions.name }}'
                    delete-branch: true
                    author: "kaizen-ci <info@kaizen-ci.org>"
                    committer: "kaizen-ci <info@kaizen-ci.org>"
